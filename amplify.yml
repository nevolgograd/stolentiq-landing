version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --only=prod
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run prod
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /src
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
